<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="title">
			<h2 class="title">Etch-a-Sketch</h2>
		</div>
		<div class="outer">
			<div id="container"></div>
		</div>
   <div class="butcon">
    <div id="button">
      <button onClick=change("red")>Red</button>
<button onClick=change("yellow")>Yellow</button>
<button onClick=change("blue")>Blue</button>
<button onClick=change("black")>Black</button>
<button onclick=change("gray")>Erase</button>
    </div>
    <div class="butcon">
      <button onClick="window.location.reload()">Start A New Sketch</button>
    </div>
    </div>
	</body>
</html>
